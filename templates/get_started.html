<!DOCTYPE html>
<html>
	<head>
		<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
	</head>
	<script>
		function getStarted(){
			var videoId = document.getElementById("videoIdInput").value;
			var projectName = document.getElementById("projectNameInput").value;
			location.href = "/?video_id=" + videoId + "&project_name=" + projectName;
		}
	</script>
	<body>
		<div class="box" id="getStartedBox">
			<input type="text" id="videoIdInput" placeholder="URL do vídeo youtube"></input>
			<input type="text" id="projectNameInput" placeholder="Nome do Projeto"></input>
			<button onclick="getStarted()">Começar</button>
		</div>
	</body>

</html>
