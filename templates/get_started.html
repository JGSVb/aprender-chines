<!DOCTYPE html>
<html>
	<head>
		<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
	</head>
	<script>
		function getStarted(){
			var videoURL = document.getElementById("videoURLInput").value;
			var projectName = document.getElementById("projectNameInput").value;
			location.href = "/?video_url=" + videoURL + "&project_name=" + projectName;
		}
	</script>
	<body>
		<div class="box" id="getStartedBox">
			<input type="text" id="videoURLInput" placeholder="URL do vídeo youtube"></input>
			<input type="text" id="projectNameInput" placeholder="Nome do Projeto"></input>
			<button onclick="getStarted()">Começar</button>
		</div>
	</body>

</html>
